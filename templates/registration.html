{% extends "base.html" %}

{% block content %}

<body>
    <div class="container text-center">
        <div class="login-img"></div>
        <img src="/static/wm.png" alt="Walmart image">
        <h1 class="h5 mt-5">Create your Walmart account</h1>
    </div>
    <!-- Login Form -->
    <div class="row fluid d-flex justify-content-center align-items-center mt-4">
        <div class="col-md-3">
            <p>Email address<br>{{ email }}<a href="/login" class="pl-4"
                    style="text-decoration: underline; color: black;">Change</a>
            </p>
            <form action="/registration" method="post">
                <div class="form-group">
                    <label class="h6" for="exampleFormControlInput1">First name</label>
                    <input type="text" name="firstName" class="form-control p-4 mb-2"
                        style="border-color: hwb(0 49% 51%);" id="exampleFormControlInput1">
                    <label class="h6" for="exampleFormControlInput1">Last name</label>
                    <input type="text" name="lastName" class="form-control p-4 mb-2"
                        style="border-color: hwb(0 49% 51%);" id="exampleFormControlInput1">
                    <label class="h6" for="exampleFormControlInput1">Create a password</label>
                    <div class="password-input-container">
                        <input type="password" name="newPassword" class="form-control p-4"
                            style="border-color: hwb(0 49% 51%);" id="exampleFormControlInput1">

            </form>
            <div class="form-check mt-4">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Keep me signed in
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">
                    Send me emails about new arrivals, hot items, daily savings, & more.
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-md active mt-4" style="width: 100%;" role="button"
                aria-pressed="true">Create Account</button>
        </div>
    </div>
    </div>

    </div>
    <div class="text-center">
        <p class="mt-1">Securing your personal information is our priority.</p>
    </div>
</body>
{% endblock %}
